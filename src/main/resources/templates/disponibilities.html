<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>disponibilities</title>
<link rel="stylesheet" type="text/css" href="../static/css/design.css"
	th:href="@{/css/design.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.datetimepicker.css"
	th:href="@{/css/bootstrap.datetimepicker.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery-ui.min.css"
	th:href="@{/css/jquery-ui.min.css}" />


<script src="../static/js/design.js" th:src="@{/js/design.js}"></script>
<script src="../static/js/jquery-3.2.1.min.js"
	th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/jquery-ui.min.js"
	th:src="@{/js/jquery-ui.min.js}"></script>
<script src="../static/js/moment.js" th:src="@{/js/moment.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/bootstrap.datetimepicker.js"
	th:src="@{/js/bootstrap.datetimepicker.js}"></script>
<script src="../static/js/dateCall.js" th:src="@{/js/dateCall.js}"></script>





</head>
<body>
	<div class="container" style="padding-top: 50px;">
		<form method="post" th:action="@{/addDisponibility}">
			<div class='col-md-5'>
				<div class="form-group">

					<div class='input-group date' id='datetimepicker6'>
						<input type='text' class="form-control" name="dateBegin" required/> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
			<div class='col-md-5'>
				<div class="form-group">
					<div class='input-group date' id='datetimepicker7'>
						<input type='text' class="form-control"name="dateEnd" required/> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>
			<input type="hidden" th:value="${id}" name ="id" />
			<button type="submit" class="btn btn-success btn-lg">ADD</button>

         <div th:if="${exist}" th:text="${exist}"></div>

		</form>
	</div>


	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Begin date</th>
					<th scope="col">Date End</th>
					<th scope="col"><a
						onclick="return confirm('are you sure about this action ?')"
						th:href="@{/delete_disponibilities(id=${id})}"
						class="btn btn-danger">DELETE ALL</a></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dispo : ${disponibilities}">
					<td th:text="${dispo.beginDate}"></td>
					<td th:text="${dispo.endDate}"></td>
					<td><a
						onclick="return confirm('are you sure about this action ?')"
						th:href="@{/delete_disponibility(idDispo=${dispo.id_disponibility},id=${id})}"
						class="btn btn-danger">DELETE</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
<div>
<a th:href="@{consultations(id=${id})}"
				class="btn btn-warning">Consultations</a>
				
				<a th:href="@{careers(id=${id})}"
				class="btn btn-warning">Manage your career</a>
				
				<a th:href="@{degrees(id=${id})}"
				class="btn btn-warning">Manage degrees</a>
		</div>

</body>
</html>
