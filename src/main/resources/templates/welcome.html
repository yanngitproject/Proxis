<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap/bootstrap.min.css"
	th:href="@{/css/bootstrap/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/register.css"
	th:href="@{/css/register.css}" />
</head>

<body>
	<div class="container">
			<a th:if = "${authenticated != null}" th:href="@{/logout}">Logout</a>
	
		<h1 class="well">Welcome</h1>

		<p>
			<a th:if = "${authenticated == null}" th:href="@{/login}">LOGIN</a><br/>
			<a th:href="@{/register}">SIGN UP</a>
		</p>

		
		<h4>Find a doctor quickly</h4>
		
		  <form method = "post" action = "@{/findDoctor}">
		  <p>
		  <label>City</label><select><optgroup label="Douala">
					<option value="palmiers">Cite des palmiers</option>
					<option value="logbaba">Logbaba</option>
				</optgroup>
				<optgroup label="Yaounde">
					<option value="Nlongkak">Nlongkak</option>
					<option value="Etoudi">Etoudi</option>
				</optgroup></select>
				
				<label>Specialist</label><select>
					<option value="Dentist">Dentist</option>
					<option value="ORL">ORL</option>
					<option value="Sage Femme">Sage Femme</option>
					<option value="generaliste">Generaliste</option>
				</select>
				
				<label>Consultation</label><select>
					<option value="Phone">Phone</option>
					<option value="Physical">Physical</option>
				</select>
				
				<label>Time Slot</label><select>
					<option value="18">18h-19h</option>
					<option value="20">19h-20h</option>
				</select>
				
				<button type="submit">Find doctor</button>
			</p>	
		  
		  
		  </form>
			
				
		

	</div>
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script src="../static/js/bootstrap/bootstrap.min.js"
		th:src="@{/js/bootstrap/bootstrap.min.js}">
		
	</script>
</body>
</html>
