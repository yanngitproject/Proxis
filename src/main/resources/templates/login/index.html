<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>LOGIN</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<br />
	<div class="container">

		<a th:href="@{/welcome}">Home</a> <br />
		<div class="col-lg-12 well" style="width: 750px; margin: 0px auto">


			<br />
			<div class="panel-body">
				<p>Login</p>
				<form method="post" th:action="@{/login}" autocomplete="off">
					<div class="form-group">
						<input class="form-control" name="user_name" id="inputName"
							placeholder="Name" type="text" required="true" />
					</div>

					<div class="form-group">
						<div class="form-group">
							<input type="password" class="form-control" id="inputPassword"
								name="user_password" placeholder="Password" required="true" />
						</div>
					</div>
					<div class="form-group">
						<div class="form-group">
							<input type='checkbox' name="remember" /> Remember Me
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
					</div>
				</form>
				<p>
					<a th:href="forgot">forgot your credentials ? </a>
				</p>
				<p th:text="${failed}" style="background: red; font-weight: 5px;"></p>
			</div>
		</div>
	</div>




</body>
</html>
