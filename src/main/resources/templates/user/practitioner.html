<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>practitioner</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery-ui.min.css"
	th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/sidebar-menu.css"
	th:href="@{/css/sidebar-menu.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

</head>

<body style="background: #222d32;
    color:white;">
	<!-- 	<div th:replace="ui/header :: header"></div> -->



	<div>
		<div th:replace="ui/sidebar :: sidebar"></div>

		<div class="row">

			<!--/col-3-->
			<div class="col-sm-9">
				<ul class="nav nav-tabs">
					<li class="active"><a data-toggle="tab" href="#personal">Personal</a></li>
					<li><a data-toggle="tab" href="#degrees">Degrees</a></li>
					<li><a data-toggle="tab" href="#careers">Careers</a></li>
				</ul>


				<div class="tab-content">
					<div class="tab-pane active" id="personal"
						style="text-align: left;">
						<hr>
						<form class="form" th:action="@{/UpdatePractitioner}"
							method="post" enctype="multipart/form-data">
							<input type="hidden" th:field="*{practitioner.userId}" /> <input
								type="hidden" th:field="*{practitioner.userName}" /> <input
								type="hidden" th:field="*{practitioner.enable}" /> <input
								type="hidden" th:field="*{practitioner.userPassword}" /> <input
								type="hidden" th:field="*{practitioner.userConnectionNumber}" />
							<input type="hidden" th:field="*{practitioner.createdAt}" /> <input
								type="hidden" th:field="*{practitioner.updatedAt}" /> <input
								type="hidden" th:field="*{practitioner.confirmationToken}" /> <input
								type="hidden" th:field="*{practitioner.resetToken}" /> <input
								type="hidden" th:field="*{practitioner.userType}" />
							<div class="form-group">

								<div class="col-xs-12">
									<label title="Cameroon national order of medicine practitioner">National
										order of doctor ID *: </label><input type="text"
										th:value="${practitioner.idOnmc}"
										th:field="*{practitioner.idOnmc}" style="background: cyan;"
										required />
								</div>
							</div>
							<div class="form-group">

								<div class="col-xs-6">
									<label>You're a : </label><select class="form-control"
										th:field="*{practitioner.userGender}"><option
											th:each="gender : ${genders}" th:value="${gender}"
											th:text="${gender}"></option>
									</select>
								</div>
							</div>


							<div class="form-group">
								<div class="col-xs-6">
									<label>FirstName : </label><input type="text"
										class="form-control" th:field="*{practitioner.userFirstName}" />
								</div>
							</div>
							<div class="form-group">

								<div class="col-xs-6">
									<label>Last Name : </label><input type="text"
										class="form-control" th:field="*{practitioner.userLastName}" />
								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-6">
									<label>PHONE : </label><input type="text" class="form-control"
										name="phone" id="phone" placeholder="enter phone"
										th:field="*{practitioner.userPhoneNumber}"
										title="enter your phone number if any.">
								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-6">
									<label>Birthday : </label><input type="date"
										class="form-control"
										th:field="*{practitioner.userBirthdayDate}" />
								</div>
							</div>
							<div class="form-group">

								<div class="col-xs-6">
									<label>Email : </label><input class="form-control" type="email"
										placeholder="Example : your@ening.cm"
										th:field="*{practitioner.userEmail}" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-xs-12">
									<br>
									<button class="btn btn-block btn-success" type="submit">
										<i class="glyphicon glyphicon-ok-sign"></i> Save
									</button>

								</div>
							</div>
						</form>

						<hr>

					</div>
					<!--/tab-pane-->
					<div class="tab-pane" id="degrees">
						<form method="post"
							th:action="@{/add_studie(id=${practitioner.userId})}">


							<div class="form-group">
								<div class="col-sm-6">
									<input type="date" id="start" name="start" min="1900-01"
										class="form-control" th:field="*{studie.date}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<input type="text" id="end" name="end" class="form-control"
										placeholder="School name" th:field="*{studie.school}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<select class="form-control" th:field="*{studie.speciality}">
										<option th:each="spec:${specialities}" th:value="${spec}"
											th:text="${spec}"></option>

									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<select th:field="*{studie.grade}" class="form-control">
										<option th:each="grd:${grades}" th:value="${grd}"
											th:text="${grd}"></option>

									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<br>
									<button class="btn btn-blg btn-success" type="submit">
										<i class="glyphicon glyphicon-ok-sign"></i> Save
									</button>
								</div>

							</div>




						</form>

						<div>

							<div id="degree" class="content">

								<br />

								<div class="form-row">
									<div class="col-md-10">
										<div class="table-responsive">
											<table class="table">
												<thead>
													<tr>
														<th scope="col">Date</th>
														<th scope="col">School</th>
														<th scope="col">Speciality</th>
														<th scope="col">Grade</th>
														<th scope="col"></th>

													</tr>
												</thead>
												<tbody>
													<tr th:each="studie : ${practitioner.studies} ">
														<td th:text="${studie.date}"></td>
														<td th:text="${studie.school}"></td>
														<td th:text="${studie.speciality}"></td>
														<td th:text="${studie.grade}"></td>
														<td><a onclick="deleteRow()"
															th:href="@{/delete_studie(id=${studie.id_studies})}"
															class="btn btn-danger">DELETE</a></td>
													</tr>

												</tbody>
											</table>
										</div>
									</div>


								</div>

							</div>



						</div>

					</div>
					<!--/tab-pane-->
					<div class="tab-pane" id="careers">


						<hr>
						<form method="post"
							th:action="@{/add_experience(id=${practitioner.userId})}">

							<div class="form-group">
								<div class="col-sm-6">
									<input type="date" id="start" name="start" min="2018-03"
										class="form-control" th:field="*{experience.date_begin}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<input type="date" id="end" name="end" class="form-control"
										th:field="*{experience.date_end}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<input type="text" class="form-control"
										placeholder="Hospital or clinic name"
										th:field="*{experience.workplace}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<input type="text" class="form-control"
										placeholder="Position held"
										th:field="*{experience.position_held}">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<select class="form-control"
										th:field="*{experience.speciality}">
										<option th:each="spec:${specialities}" th:value="${spec}"
											th:text="${spec}"></option>

									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<br>
									<button class="btn btn-lg btn-success" type="submit">
										<i class="glyphicon glyphicon-ok-sign"></i> Save
									</button>
								</div>
							</div>

						</form>
						<div>

							<div id="career" class="content">
								<div class="form-row">

									<div class="col-md-10">

										<div class="table-responsive">
											<table class="table">
												<thead>
													<tr>
														<th scope="col">Begin</th>
														<th scope="col">End</th>
														<th scope="col">Workplace</th>
														<th scope="col">Position Held</th>
														<th scope="col">Speciality</th>
														<th scope="col"></th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="experience : ${practitioner.experiences} ">
														<td th:text="${experience.date_begin}"></td>
														<td th:text="${experience.date_end}"></td>
														<td th:text="${experience.workplace}"></td>
														<td th:text="${experience.position_held}"></td>
														<td th:text="${experience.speciality}"></td>
														<td><a
															onclick="return confirm('are you sure about this action ?')"
															th:href="@{/delete_experience(id=${experience.id_experience})}"
															class="btn btn-danger">DELETE</a></td>
													</tr>
												</tbody>
											</table>
										</div>


									</div>

								</div>

							</div>


						</div>
					</div>

				</div>
				<!--/tab-pane-->
			</div>
			<!--/tab-content-->

		</div>
		<!--/col-9-->
	</div>
	<!--/row-->





	<!-- jQuery first, then Bootstrap JS. -->
	<script src="../static/js/jquery-3.2.1.min.js"
		th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script src="../static/js/jquery-ui.min.js"
		th:src="@{/js/jquery-ui.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>

	<script src="../static/js/sidebar-menu.js"
		th:src="@{/js/sidebar-menu.js}"></script>
	<script>
    $.sidebarMenu($('.sidebar-menu'))
  </script>
</body>
</html>
