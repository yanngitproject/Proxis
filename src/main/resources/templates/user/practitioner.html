<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>practitioner</title>
<link rel="stylesheet" type="text/css" href="../static/css/design.css"
	th:href="@{/css/design.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.datetimepicker.css"
	th:href="@{/css/bootstrap.datetimepicker.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery-ui.min.css"
	th:href="@{/css/jquery-ui.min.css}" />


<script src="../static/js/design.js" th:src="@{/js/design.js}"></script>
<script src="../static/js/jquery-3.2.1.min.js"
	th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/jquery-ui.min.js"
	th:src="@{/js/jquery-ui.min.js}"></script>
<script src="../static/js/moment.js" th:src="@{/js/moment.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/bootstrap.datetimepicker.js"
	th:src="@{/js/bootstrap.datetimepicker.js}"></script>
<script src="../static/js/dateCall.js" th:src="@{/js/dateCall.js}"></script>

<script>
  $( function() {
    $( "#tabs" ).tabs({
        collapsible: true

    });
  } );
  
  
  </script>



</head>
<body>

	<div id="tabs" class="tabs">
		<a th:href="@{/logout}" style="float: right;">Logout</a>
		<ul>
			<li><a href="#profil">Profil</a></li>

		</ul>


		<div id="profil" class="tabcontent">
			<form th:action="@{/UpdatePractitioner}" method="post"
				enctype="multipart/form-data">

				<fieldset>
					<legend>Personnal Informations</legend>
					<input type="hidden" th:field="*{practitioner.userId}" /> <input
						type="hidden" th:field="*{practitioner.userName}" /> <input
						type="hidden" th:field="*{practitioner.enable}" /> <input
						type="hidden" th:field="*{practitioner.userPassword}" /> <input
						type="hidden" th:field="*{practitioner.userConnectionNumber}" />
					<input type="hidden" th:field="*{practitioner.createdAt}" /> <input
						type="hidden" th:field="*{practitioner.updatedAt}" /> <input
						type="hidden" th:field="*{practitioner.confirmationToken}" /> <input
						type="hidden" th:field="*{practitioner.resetToken}" /> <input
						type="hidden" th:field="*{practitioner.userType}" />
					<p>
						<label title="Cameroon national order of medicine practitioner">Member
							of ONMC ? </label><input type="checkbox" th:value="${practitioner.onmc}"
							th:field="*{practitioner.onmc}" /><br />
					</p>

					<p>
						<label>You're a : </label><select
							th:field="*{practitioner.userGender}"><option
								th:each="gender : ${genders}" th:value="${gender}"
								th:text="${gender}"></option>
						</select>
					</p>

					<p>
						<label>FirstName : </label><input type="text" class="form-control"
							th:field="*{practitioner.userFirstName}" /> <label>Last
							Name : </label><input type="text" class="form-control"
							th:field="*{practitioner.userLastName}"  />


					</p>
					<p>
						<label>Birthday : </label><input type="date" class="form-control"
							th:field="*{practitioner.userBirthdayDate}"  />
					</p>
					<p>
						<label>Email : </label><input class="form-control" type="email"
							placeholder="Example : your@ening.cm"
							th:field="*{practitioner.userEmail}"   /> <label>Phone
							Number : </label><input class="form-control" type="text"
							th:field="*{practitioner.userPhoneNumber}"   />
					</p>

					<p>
						<label>Work City or neighborhood nearest you : </label><select
							th:field="*{practitioner.userCity}">
							<optgroup th:label="DOUALA">
								<option th:each="city:${doualaCities}" th:text=${city}
									th:value=${city}></option>
							</optgroup>
							<optgroup th:label="YAOUNDE">
								<option th:each="city:${yaoundeCities}" th:text=${city}
									th:value=${city}></option>
							</optgroup>
						</select>
					</p>


				</fieldset>

				<fieldset>
					<legend>Presentations</legend>

					<textarea class="form-control" rows="2" cols="20"
						th:field="*{practitioner.presentation}"  th:text="${practitioner.presentation}"
						placeholder="Describe and you on little lines..."></textarea>


				</fieldset>

				<fieldset>
					<legend>Intervention</legend>

					<p>
						<input class="form-check-input" type="checkbox"
							th:field="*{practitioner.phoneIntervention}" id="inlineCheckbox1"
							th:value="${practitioner.phoneIntervention}"> <label
							class="form-check-label" for="inlineCheckbox1">Phone</label>
					</p>
					<p>

						<input class="form-check-input" type="checkbox"
							th:field="*{practitioner.physicalIntervention}"
							id="inlineCheckbox2"
							th:value="${practitioner.physicalIntervention}"> <label
							class="form-check-label" for="inlineCheckbox2">Physical</label>
					</p>

				</fieldset>


				<fieldset>

					<legend>Payments</legend>

					<p>
						<input class="form-check-input" type="checkbox"
							id="inlineCheckbox3" th:value="${practitioner.orangePayment}"
							th:field="*{practitioner.orangePayment}"> 
							
							<label
							class="form-check-label" for="inlineCheckbox3">ORANGE
							MONEY</label> 
							
							
							<input class="form-control" type="text"
							placeholder="699823160" th:if="${practitioner.orangePayment}==true"
							th:field="*{practitioner.orangeNumber}"   />
						</p>
						<p>	
							
							<input class="form-check-input" type="checkbox"
							id="inlineCheckbox4" th:value="${practitioner.mtnPayment}"
							th:field="*{practitioner.mtnPayment}">
							
							
							 <label
							class="form-check-label" for="inlineCheckbox4">MTN MONEY</label>
							
							<input th:if="${practitioner.mtnPayment}==true" class="form-control" type="text"
							placeholder="677751255"
							th:field="*{practitioner.mtnNumber}"   />

					</p>
				</fieldset>

				

				

				<input type="submit" value="Update profil">

			</form>
			<a th:href="@{disponibilities(id=${practitioner.userId})}"
				class="btn btn-warning">Manage your disponibilities</a>
				
				<a th:href="@{consultations(id=${practitioner.userId})}"
				class="btn btn-warning">Consultations</a>
				
				<a th:href="@{careers(id=${practitioner.userId})}"
				class="btn btn-warning">Manage your career</a>
				
				<a th:href="@{degrees(id=${practitioner.userId})}"
				class="btn btn-warning">Manage degrees</a>
		</div>

	</div>
	<div class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
