<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>practitioner</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery-ui.min.css"
	th:href="@{/css/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/simple-sidebar.css"
	th:href="@{/css/simple-sidebar.css}" />
	<link rel="stylesheet" type="text/css"
	href="../static/css/tabs.css"
	th:href="@{/css/tabs.css}" />
	



<script src="../static/js/jquery-3.2.1.min.js"
	th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/jquery-ui.min.js"
	th:src="@{/js/jquery-ui.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
	<div th:replace="ui/header :: header"></div>

	<div id="wrapper">

		<div id="page-content-wrapper">
			<div class="container-fluid">

				<div th:replace="ui/sidebar :: sidebar"></div>


				<form th:action="@{/UpdatePractitioner}" method="post"
					enctype="multipart/form-data">


					<div class="col-md-6">
						<div class="panel with-nav-tabs panel-default">
							<div class="panel-heading">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#tab1default"
										data-toggle="tab">Personnal Informations</a></li>
									<li><a href="#tab2default" data-toggle="tab">Presentations</a></li>
									<li><a href="#tab3default" data-toggle="tab">Interventions</a></li>
									<li><a href="#tab4default" data-toggle="tab">Payments</a></li>


								</ul>
							</div>
							<div class="panel-body">
								<div class="tab-content">
									<div class="tab-pane fade in active" id="tab1default">
										<input type="hidden" th:field="*{practitioner.userId}" /> <input
											type="hidden" th:field="*{practitioner.userName}" /> <input
											type="hidden" th:field="*{practitioner.enable}" /> <input
											type="hidden" th:field="*{practitioner.userPassword}" /> <input
											type="hidden" th:field="*{practitioner.userConnectionNumber}" />
										<input type="hidden" th:field="*{practitioner.createdAt}" />
										<input type="hidden" th:field="*{practitioner.updatedAt}" />
										<input type="hidden"
											th:field="*{practitioner.confirmationToken}" /> <input
											type="hidden" th:field="*{practitioner.resetToken}" /> <input
											type="hidden" th:field="*{practitioner.userType}" />
										<p>
											<label
												title="Cameroon national order of medicine practitioner">Member
												of ONMC ? </label><input type="checkbox"
												th:value="${practitioner.onmc}"
												th:field="*{practitioner.onmc}" /><br />
										</p>

										<p>
											<label>You're a : </label><select
												th:field="*{practitioner.userGender}"><option
													th:each="gender : ${genders}" th:value="${gender}"
													th:text="${gender}"></option>
											</select>
										</p>

										<p>
											<label>FirstName : </label><input type="text"
												class="form-control"
												th:field="*{practitioner.userFirstName}" /> <label>Last
												Name : </label><input type="text" class="form-control"
												th:field="*{practitioner.userLastName}" />


										</p>
										<p>
											<label>Birthday : </label><input type="date"
												class="form-control"
												th:field="*{practitioner.userBirthdayDate}" />
										</p>
										<p>
											<label>Email : </label><input class="form-control"
												type="email" placeholder="Example : your@ening.cm"
												th:field="*{practitioner.userEmail}" /> <label>Phone
												Number : </label><input class="form-control" type="text"
												th:field="*{practitioner.userPhoneNumber}" />
										</p>

										<p>
											<label>Work City or neighborhood nearest you : </label><select
												th:field="*{practitioner.userCity}">
												<optgroup th:label="DOUALA">
													<option th:each="city:${doualaCities}" th:text=${city}
														th:value=${city}></option>
												</optgroup>
												<optgroup th:label="YAOUNDE">
													<option th:each="city:${yaoundeCities}" th:text=${city}
														th:value=${city}></option>
												</optgroup>
											</select>
										</p>
									</div>
									<div class="tab-pane fade" id="tab2default">
										<textarea class="form-control" rows="2" cols="20"
											th:field="*{practitioner.presentation}"
											th:text="${practitioner.presentation}"
											placeholder="Describe and you on little lines..."></textarea>
									</div>
									<div class="tab-pane fade" id="tab3default">
										<p>
											<input class="form-check-input" type="checkbox"
												th:field="*{practitioner.phoneIntervention}"
												id="inlineCheckbox1"
												th:value="${practitioner.phoneIntervention}"> <label
												class="form-check-label" for="inlineCheckbox1">Phone</label>
										</p>
										<p>

											<input class="form-check-input" type="checkbox"
												th:field="*{practitioner.physicalIntervention}"
												id="inlineCheckbox2"
												th:value="${practitioner.physicalIntervention}"> <label
												class="form-check-label" for="inlineCheckbox2">Physical</label>
										</p>
									</div>
									<div class="tab-pane fade" id="tab4default">
										<p>
											<input class="form-check-input" type="checkbox"
												id="inlineCheckbox3"
												th:value="${practitioner.orangePayment}"
												th:field="*{practitioner.orangePayment}"> <label
												class="form-check-label" for="inlineCheckbox3">ORANGE
												MONEY</label> <input class="form-control" type="text"
												placeholder="699823160"
												th:if="${practitioner.orangePayment}==true"
												th:field="*{practitioner.orangeNumber}" />
										</p>
										<p>

											<input class="form-check-input" type="checkbox"
												id="inlineCheckbox4" th:value="${practitioner.mtnPayment}"
												th:field="*{practitioner.mtnPayment}"> <label
												class="form-check-label" for="inlineCheckbox4">MTN
												MONEY</label> <input th:if="${practitioner.mtnPayment}==true"
												class="form-control" type="text" placeholder="677751255"
												th:field="*{practitioner.mtnNumber}" />

										</p>
									</div>
								</div>
							</div>
						</div>
											<input type="submit" value="Update">
						
					</div>







				</form>
			</div>
		</div>
	</div>
	<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>
</html>
