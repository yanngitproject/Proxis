<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Forgot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../static/css/login.css"
	th:href="@{/css/login.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/jquery-ui.min.css"
	th:href="@{/css/jquery-ui.min.css}" />

</head>

<body style="background: #222d32;">
	<br />
	<div class="container" >

		<br />
		<div class="col-lg-12 well" style="width: 750px; margin: 0px auto">
			<p>AVOLAVOL</p>

			<br />
			<div class="panel-body">

				<div th:if="${successMessage}" class="alert alert-success"
					role="alert" th:text="${successMessage}"></div>

				<div th:if="${errorMessage}" class="alert alert-danger" role="alert"
					th:text="${errorMessage}"></div>



				<form method="post" th:action="@{/forgot}" autocomplete="off">
					<div class="group">
						<label for="pass" class="label">Email</label> <input
							class="input form-control" name="email"
							placeholder="user@proxis.cm" type="email" required="true" />
					</div>
<br>

					<div class="group">
						<button class="input btn btn-success btn-block" type="submit">Send my credentials </button>
					</div>
				</form>
				<p>
					<a th:href="@{/login}" class="btn">Sign In </a>
				</p>

			</div>
		</div>
	</div>



</body>
</html>
